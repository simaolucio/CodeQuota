<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0f"/>
      <stop offset="50%" style="stop-color:#13111a"/>
      <stop offset="100%" style="stop-color:#0d0d0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7D6BF5"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7D6BF5;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#7D6BF5;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" rx="12" fill="url(#bg)"/>

  <!-- Subtle top glow -->
  <ellipse cx="600" cy="0" rx="500" ry="150" fill="url(#glow)"/>

  <!-- Decorative line -->
  <line x1="200" y1="260" x2="1000" y2="260" stroke="url(#accent)" stroke-width="1" stroke-opacity="0.2"/>

  <!-- Logo (original) -->
  <image xlink:href="logo.png" x="370" y="35" width="100" height="100"/>

  <!-- App name â€” to the right of the logo -->
  <text x="640" y="95" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="700" letter-spacing="4" fill="white">
    <tspan fill="url(#accent)">Code</tspan><tspan fill="#ffffff">Quota</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="170" text-anchor="middle" font-family="'SF Pro Text', 'Helvetica Neue', Arial, sans-serif" font-size="18" fill="#9ca3af" letter-spacing="1">
    Claude &amp; Copilot usage tracking for macOS
  </text>

  <!-- Pill badges -->
  <g transform="translate(600, 215)" text-anchor="middle" font-family="'SF Mono', 'Menlo', monospace" font-size="12">
    <g transform="translate(-150, 0)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#7D6BF5" fill-opacity="0.15" stroke="#7D6BF5" stroke-width="1" stroke-opacity="0.3"/>
      <text fill="#a78bfa" dy="4">Menu Bar</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#7D6BF5" fill-opacity="0.15" stroke="#7D6BF5" stroke-width="1" stroke-opacity="0.3"/>
      <text fill="#a78bfa" dy="4">Real-time</text>
    </g>
    <g transform="translate(150, 0)">
      <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#7D6BF5" fill-opacity="0.15" stroke="#7D6BF5" stroke-width="1" stroke-opacity="0.3"/>
      <text fill="#a78bfa" dy="4">Open Source</text>
    </g>
  </g>
</svg>
